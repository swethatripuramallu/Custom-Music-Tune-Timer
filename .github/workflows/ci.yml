name: CI Workflow

on:
  push: 
    branches: 
      - main
      - ms-testing-build
  pull_request: 
    branches: 
      - main
      - ms-testing-build

jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [18.x]  # Use a stable Node.js version

    steps:
    # Checkout code
    - uses: actions/checkout@v4

    # Setup Node.js version
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Uninstall old Expo CLI
    - name: Uninstall old Expo CLI
      run: npm uninstall -g expo-cli

    # Clean npm cache and remove node_modules
    - name: Clean npm cache
      run: npm cache clean --force

    - name: Remove node_modules
      run: rm -rf node_modules

    # Install dependencies with npm
    - name: Install dependencies
      run: npm install

    # Install latest Expo CLI
    - name: Install latest Expo CLI
      run: npm install -g expo-cli

    # Debugging steps
    - name: Print Expo CLI version
      run: expo --version

    - name: List directory contents
      run: ls -la

    - name: Print current working directory
      run: pwd

    - name: Run Expo diagnostics
      run: expo diagnostics

    # Start Expo project without simulator
    - name: Start Expo project
      run: npx expo start --no-dev --minify
