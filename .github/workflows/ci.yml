name: CI Workflow

on:
  push: 
    branches: 
      - main
      - ms-testing-build
  pull_request: 
    branches: 
      - main
      - ms-testing-build
  
jobs:
  build:
    runs-on: macos-latest

    strategy:
      matrix:
        node-version: [20.17.0]

    steps:
    # checkout code
    - uses: actions/checkout@v4

    # Setup Node.js version
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Install new Expo CLI
    - name: Install new Expo CLI
      run: npm install -g expo
    
    # Install TypeScript types if using TypeScript
    - name: Install TypeScript types
      run: npm install --save-dev @types/react-native

    # build project
    - name: Build project
      run: expo start --no-dev --minify